{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Datastacks:{% endblock %}</h1>
{% endblock %}

{% block content %}
{% for datastack in datastacks %}
  <p><a href="{{url_for('datastacks.datastack_view',datastackname=datastack.name)}}" >{{datastack.name}}</a></p>
{% endfor %}
{% endblock %}
